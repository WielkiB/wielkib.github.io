<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1">
  <title>Witch Jam – Wkrótce</title>

  <link rel="icon" href="favicon.png" type="image/png">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/animate.css" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/647a9c32de.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: linear-gradient(135deg, #1c1c2b, #2a2a40);
      color: #ffffff;
    }

    .coming-soon-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .coming-soon-box img {
      max-width: 220px;
      margin-bottom: 30px;
    }

    .coming-soon-box h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .coming-soon-box p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #dddddd;
    }

    .back-btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #C92130;
      color: #FFDFDF;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #FFDFDF;
      color: #C92130;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="coming-soon-wrapper">
    <div class="coming-soon-box wow fadeInUp animated">

      <img src="img/logo.png" alt="Logo Witch Jam">

      <h1>Wkrótce</h1>

      <p>
        Ta sekcja strony jest aktualnie w budowie.<br>
        Już niedługo pojawią się tutaj informacje o poprzednich edycjach Witch Jam!
      </p>

      <a href="index.html" class="back-btn">
        <i class="fa fa-arrow-left"></i> Wróć na stronę główną
      </a>

    </div>
  </div>

  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/wow.js"></script>
  <script>
    new WOW().init();
  </script>

</body>

</html>
